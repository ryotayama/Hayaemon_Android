apply plugin: 'com.android.application'

android {
    signingConfigs {
    }
    compileSdkVersion 27
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "com.edolfzoku.hayaemon2"
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 109
        versionName "1.82"
        ndk {
            moduleName = 'bass'
            moduleName = 'bass_fx'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:recyclerview-v7:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    implementation "com.android.support:support-media-compat:27.0.2"
    implementation 'com.google.android.gms:play-services-ads:9.4.0'
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation 'com.android.billingclient:billing:1.0'
    testImplementation 'junit:junit:4.12'
    implementation files('src/main/libs/mp3agic-0.9.0.jar')
}
